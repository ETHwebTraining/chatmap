
<h3 style="text-align: center">My Places</h3>
<mat-list style="width: 100%" *ngIf="places.length > 0; else empty">
  <div fxLayout="row" *ngFor="let place of places" >
      <mat-list-item color="primary" fxFlex style="width: 100%" >

        <div fxLayout="row"  style="width: 100%">

          <div fxFlex="2 1 auto" (click)="onToChat(place)">
              <h3>{{place.name}}</h3>
          </div>

          <div  fxFlex="1 1 auto" (click)="onToChat(place)"></div>

          <div fxFlexAlign="end" fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="end">
              <button color="primary" mat-icon-button>
                  <mat-icon>create</mat-icon>
                </button>

            <button color="warn" mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </div>

        </div>

          <mat-divider></mat-divider>
      </mat-list-item>
      
  </div>
 
  
</mat-list>

<ng-template #empty>
  <p style="text-align: center">You have no places yet, add one now!!</p>
</ng-template>
