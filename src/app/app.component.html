<mat-sidenav-container>
    <mat-sidenav [opened]="navOpened" (closedStart)="navOpened = false">
        <mat-nav-list *ngIf="navItems$ | async as navItems">

            <mat-list-item>
                <h4 style="text-align: center">Menu</h4>
            </mat-list-item>

            <ng-container *ngIf="auth.user$ | async">

                    <mat-list-item routerLink="/profile">
                        <mat-icon>person</mat-icon> <p>Profile</p>
                    </mat-list-item>
        
                    <mat-list-item routerLink="/map">
                            <mat-icon>map</mat-icon> <p>Map</p>
                    </mat-list-item>
        
                    <mat-list-item routerLink="/profile/settings">
                            <mat-icon>settings</mat-icon> <p>Settings</p>
                    </mat-list-item>
        
            </ng-container>



        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-nav  (toggleNav)="navOpened = !navOpened"></app-nav>

        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
